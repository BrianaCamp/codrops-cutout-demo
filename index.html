<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Codrops Cutout Collage Layout with CSS Grid and Clip-path Demo</title>
</head>
<body class="site">
  <header class="site__header">
    <p>When: <span class="block">May 10-12</span></p>
    <p>Where: <span class="block">UCL London</span></p>
     <nav class="site__nav">
      <ul class="site__nav-list">
        <li><a class="site__nav-link" href="/">Tickets</a></li>
        <li><a class="site__nav-link"  href="/">About</a></li>
        <li><a class="site__nav-link"  href="/">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="main">
    <div class="container">
        <h1 class="heading rellax" data-rellax-speed="-5">
          <mark>2020</mark>
          <br />
          <mark>golden makers</mark>
          <br />  
          <mark>Awards &amp; Ceremony</mark>
        </h1>
      
        <div class="grid-container">
        <div class="grid" aria-hidden="true">
          <div class="grid__item grid__item--bg">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110238/codrops-portrait-bg.jpg" alt="">
        </div>
        <div class="grid__item grid__item--portrait-half rellax" data-rellax-speed="3">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110238/codrops-portrait-half.jpg" alt="">
        </div>
        <div class="grid__item grid__item--portrait-neck rellax" data-rellax-speed="-5">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110238/codrops-portrait-neck.jpg" alt="">
        </div>
        <div class="grid__item grid__item--portrait-left rellax" data-rellax-speed="4">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110238/codrops-portrait-shirt-left.jpg" alt="">
        </div>
        <div class="grid__item grid__item--portrait-eye rellax" data-rellax-speed="1">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110238/codrops-eye.jpg" alt="">
        </div>
        <div class="grid__item grid__item--portrait-shirt rellax" data-rellax-speed="4">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110238/codrops-portrait-shirt.jpg" alt="">
        </div>
        <div class="grid__item grid__item--portrait-bg-1 rellax" data-rellax-speed="-2">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110238/codrops-bg-1.png" alt="">
        </div>
        <div class="grid__item grid__item--portrait-bg-2 rellax" data-rellax-speed="3">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110238/codrops-bg-2.jpg" alt="">
        </div>
        <div class="grid__item grid__item--portrait-bg-3 rellax" data-rellax-speed="3">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110238/codrops-bg-1.png" alt="">
        </div>
        <div class="grid__item grid__item--portrait-bg-4 rellax" data-rellax-speed="-8">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110238/codrops-bg-2.jpg" alt="">
        </div>
      </div>
     </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.10.0/rellax.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
